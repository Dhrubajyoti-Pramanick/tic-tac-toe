<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="tic-tac-toe-container container mt-5 align-items-center">
        <h1 class="title text-center">Tic-Tac-Toe Game</h1>
        <div class="whole">
            <div class="row d-flex">
                <div class="tic-tac-box box-1 text-center py-3 border-end border-bottom border-warning border-5" id="btn1"></div>
                <div class="tic-tac-box box-1 text-center py-3 border-bottom border-warning border-5" id="btn2"></div>
                <div class="tic-tac-box box-1 text-center py-3 border-start border-bottom border-warning border-5" id="btn3"></div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="tic-tac-box box-2 text-center py-3 border-end border-warning border-5" id="btn4"></div>
                <div class="tic-tac-box box-2 text-center py-3 border-warning border-5" id="btn5"></div>
                <div class="tic-tac-box box-2 text-center py-3 border-start border-warning border-5" id="btn6"></div>
            </div>
            <div class="row d-flex">
                <div class="tic-tac-box box-3 text-center py-3 border-end border-top border-warning border-5" id="btn7"></div>
                <div class="tic-tac-box box-3 text-center py-3 border-top border-warning border-5" id="btn8"></div>
                <div class="tic-tac-box box-3 text-center py-3 border-start border-top border-warning border-5" id="btn9"></div>
            </div>
        </div>
        <div class="my-2">
            <button class="btn btn-warning" id="reset" onclick="document.location.reload()">Reset</button>
        </div>
        
        <div class=" d-flex justify-content-center text-center" id="locate"></div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
