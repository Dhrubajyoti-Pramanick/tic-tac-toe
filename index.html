<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="tic-tac-toe-container container mt-5 align-items-center">
        <h1 class="text-center">Tic Tac Toe Game</h1>
        <div class="row gap-3 my-3">
            <div class="tic-tac-box col-3 offset-1 bg-success text-center py-3 rounded-3" id="btn1"></div>
            <div class="tic-tac-box col-3 bg-danger text-center py-3 rounded-3 fs-1" id="btn2"></div>
            <div class="tic-tac-box col-3 bg-success text-center py-3 rounded-3 fs-1" id="btn3"></div>
        </div>
        <div class="row gap-3 my-3">
            <div class="tic-tac-box col-3 offset-1 bg-danger text-center py-3 rounded-3 fs-1" id="btn4"></div>
            <div class="tic-tac-box col-3 bg-success text-center py-3 rounded-3 fs-1" id="btn5"></div>
            <div class="tic-tac-box col-3 bg-danger text-center py-3 rounded-3 fs-1" id="btn6"></div>
        </div>
        <div class="row gap-3 my-3">
            <div class="tic-tac-box col-3 offset-1 bg-success text-center py-3 rounded-3 fs-1" id="btn7"></div>
            <div class="tic-tac-box col-3 bg-danger text-center py-3 rounded-3 fs-1" id="btn8"></div>
            <div class="tic-tac-box col-3 bg-success text-center py-3 rounded-3 fs-1" id="btn9"></div>
        </div>
        <div>
            <button class="btn btn-warning" id="reset">Start</button> 
            <button class="btn btn-warning" onclick="document.location.reload()">Reset</button>
        </div>
        
        <div id="locate"></div>

    </section>
    <script src="main.js"></script>
</body>
</html>
